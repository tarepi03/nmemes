<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>んめめす かわいい</title>
  <style>
    body {
      background-color: #ccffcc;
      font-family: "Comic Sans MS", "Arial", sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #ff66aa;
      margin-top: 20px;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background-color: #ff99cc;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #ff66aa;
    }
    @media (max-width: 600px) {
      .button-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>【んめめす　かわいい】</h1>

  <div class="button-container">
    <button onclick="playSound('tahaa.mp3')">たはっ</button>
    <button onclick="playSound('sample1.mp3')">サンプル1</button>
    <button onclick="playSound('sample2.mp3')">サンプル2</button>
    <button onclick="playSound('sample3.mp3')">サンプル3</button>
    <button onclick="playSound('sample4.mp3')">サンプル4</button>
    <button onclick="playSound('sample5.mp3')">サンプル5</button>
    <button onclick="playSound('sample6.mp3')">サンプル6</button>
    <button onclick="playSound('sample7.mp3')">サンプル7</button>
  </div>

  <script>
    function playSound(src) {
      const audio = new Audio(src);
      audio.currentTime = 0;
      audio.play().catch(() => {
        // ファイルが存在しない場合は電子音を鳴らす
        playBeep();
      });
    }

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();

      oscillator.type = "square";
      oscillator.frequency.setValueAtTime(440, ctx.currentTime); // A4音
      gainNode.gain.setValueAtTime(0.1, ctx.currentTime); // 音量小さめ

      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);

      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.2); // 0.2秒だけ鳴らす
    }
  </script>
</body>
</html>
