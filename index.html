<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>んめめす かわいい</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #ccffcc;
      font-family: "Comic Sans MS", "Arial", sans-serif;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #ff66aa;
      margin-top: 20px;
    }

    #version {
      font-size: 0.9em;
      color: #333;
      margin-bottom: 20px;
    }

    .section {
      margin: 30px auto;
      max-width: 600px;
    }

    .section h2 {
      color: #444;
      margin-bottom: 10px;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 1行に2つ */
      gap: 10px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ffccff;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ff99cc;
    }
  </style>
</head>
<body>
  <div id="version">Ver 1.0.0</div>
  <h1>【んめめす　かわいい】</h1>

  <!-- ギャラリーのボタン群 -->
  <div class="section">
    <h2>ギャラリーページ</h2>
    <div class="button-container">
      <button onclick="location.href='grungrun.html'">ぐるんぐるん</button>
      <button onclick="location.href='gallery2.html'">未定</button>
      <button onclick="location.href='gallery3.html'">未定</button>
      <button onclick="location.href='gallery4.html'">未定</button>
    </div>
  </div>

  <!-- 遊びのボタン群 -->
  <div class="section">
    <h2>遊びページ</h2>
    <div class="button-container">
      <button onclick="location.href='button.html'">鳴き声集</button>
      <button onclick="location.href='gruncanon.html'">ぐるんぐるんキャノン</button>
      <button onclick="location.href='voipa.html'">未定</button>
      <button onclick="location.href='nmugyu.html'">未定</button>
    </div>
  </div>
</body>
</html>
