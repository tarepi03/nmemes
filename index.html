<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>んめめす かわいい</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>【んめめす　かわいい】</h1>

  <div class="button-container">
    <button onclick="playSound('tahaa.mp3')">たはっ</button>
    <button onclick="playSound('sabuten.mp3')">サブテンわああ</button>
    <button onclick="playSound('sample2.mp3')">サンプル2</button>
    <button onclick="playSound('sample3.mp3')">サンプル3</button>
    <button onclick="playSound('sample4.mp3')">サンプル4</button>
    <button onclick="playSound('sample5.mp3')">サンプル5</button>
    <button onclick="playSound('sample6.mp3')">サンプル6</button>
    <button onclick="playSound('sample7.mp3')">サンプル7</button>
  </div>

  <script>
    function playSound(src) {
      const audio = new Audio(src);
      audio.currentTime = 0;
      audio.play().catch(() => {
        playBeep();
      });
    }

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();

      oscillator.type = "square";
      oscillator.frequency.setValueAtTime(440, ctx.currentTime);
      gainNode.gain.setValueAtTime(0.1, ctx.currentTime);

      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);

      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.2);
    }
  </script>
</body>
</html>
