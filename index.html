<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>んめめす かわいい</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="version">Ver 1.0.0</div>
  <h1>【んめめす　かわいい】</h1>

  <!-- 音量調整スライダー -->
  <h2>音量調整</h2>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  <span id="volumeValue">50%</span>

  <div class="button-container">
    <button onclick="playSound('audio_file/tahaa.mp3')">たはっ</button>
    <button onclick="playSound('audio_file/sabuten.mp3')">サブテンあ"あ"あ"</button>
    <button onclick="playSound('audio_file/voipa.mp3')">ボイパ</button>
    <button onclick="playSound('audio_file/nmugyu.mp3')">んムギュ</button>
    <button onclick="playSound('audio_file/pee.mp3')">ぺぇがほしい</button>
    <button onclick="playSound('audio_file/ziken.mp3')">事件性の悲鳴</button>
    <button onclick="playSound('audio_file/ueee.mp3')">ゔぇええ</button>
    <button onclick="playSound('audio_file/iyaa.mp3')">い゛や゛ぁ゛ぁ゛ん゛</button>
  </div>

  <script>
    let currentAudio = null; // 今再生中の音声を保持
    const volumeSlider = document.getElementById("volumeSlider");
    const volumeValue = document.getElementById("volumeValue");

    function playSound(src) {
      // 前の音声が再生中なら停止
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      // 新しい音声を作成・再生
      currentAudio = new Audio(src);
      currentAudio.volume = volumeSlider.value; // スライダーの値を反映
      currentAudio.play().catch(() => {
        playBeep();
      });
    }

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();

      oscillator.type = "square";
      oscillator.frequency.setValueAtTime(440, ctx.currentTime);
      gainNode.gain.setValueAtTime(volumeSlider.value * 0.1, ctx.currentTime); // 音量反映

      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);

      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.2);
    }

    // スライダーで音量変更時にリアルタイム反映
    volumeSlider.addEventListener("input", () => {
      // 数値表示を更新
      volumeValue.textContent = Math.round(volumeSlider.value * 100) + "%";

      // 再生中の音声に反映
      if (currentAudio) {
        currentAudio.volume = volumeSlider.value;
      }
    });
  </script>
</body>
</html>
